<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Job Application</title>
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          Jop Application
          <span class="title-small">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first_name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form-control">
              <label for="last_name">last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="form_control">
              <label for="job_role">job role</label>
            <select id="job_role" name="job_role">
                <option value="">Select jobe role</option>
                <option value="fronted">Fronted Devolper </option>
                <option value="backend "> Backend Devolper</option>
                <option value="full_stack "> Full Stack Devolper</option>
                <option value="ul_ux "> Ul UX Desegner</option>
          </select>
            </div>
            <div class="form_control">
                <label for="addres">Address</label>
                <textarea id="addres" name="addres" cols="50" rows="4" placeholder="Enter addres"></textarea>
              </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City Name"></input>
              </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" name="pincode" placeholder="Enter pincode Name"></input>
              </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2022-01-01" type="date" name="date"></input>
              </div>
            <div class="form_control">
                <label for="upload">Upload</label>
                <input type="file" id="upload" name="upload"></input>
              </div>
          </div>
          <div class="button-container">
            <button type="submit">Aply Now</button>
          </div>
        </form>
      </div>
  
    </div>
  </body>
</html>
